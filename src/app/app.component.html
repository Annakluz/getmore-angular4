<div class="black">
  <h1>
    {{name}}
  </h1>
  <p>
    {{email}}
  </p>
  <a href="{{website}}" target="_blank">SitioWeb</a>
  <button (click)="toggleHobbies()" class="btn">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
  <div *ngIf="showHobbies" class="component2">
    <h3>HOBBIES</h3>
    <ul>
      <li *ngFor="let hobby of hobbies">
        {{hobby}}
      </li>
    </ul>
  </div>
  <form (submit)="newHobby(hobby)">
    <input #hobby type="text" name="hobby" placeholder="hobby">
  </form>
</div>
<div class="black">
  <h3>Modify Content</h3>
  <label for="name">Name:</label>
  <input type="text" name="name" placeholder="Change name"
  [(ngModel)] = "name"
  >
</div>
<h3>Posts</h3>
<div *ngFor="let post of data.posts"> <!--asignar un atributo  con la data de  posts-->
<div class="card">
  <h2>{{post.title}}</h2>
  <p>{{post.body}}</p>
</div>
</div>
